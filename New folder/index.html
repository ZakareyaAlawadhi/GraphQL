<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphQL Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <div class="panel" style="max-width:520px;margin:60px auto 0;">
      <h2>Login</h2>
      <p>Use username/email + password.</p>

      <form id="loginForm" style="display:flex;flex-direction:column;gap:12px;margin-top:12px;">
        <label>
          <div style="font-size:12px;color:var(--muted);margin-bottom:6px;">Username or Email</div>
          <input id="identifier" required style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,0.35);color:var(--text);outline:none;">
        </label>
        <label>
          <div style="font-size:12px;color:var(--muted);margin-bottom:6px;">Password</div>
          <input id="password" type="password" required style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--border);background:rgba(0,0,0,0.35);color:var(--text);outline:none;">
        </label>

        <button class="btn" type="submit">Login</button>
        <div id="loginError" style="min-height:18px;color:rgba(255,154,162,1);font-size:13px;"></div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
