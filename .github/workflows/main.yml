name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache removed to avoid requiring a lockfile for cache key

      - name: Install deps
        run: npm ci || npm install

      - name: Debug: show workspace and package.json
        run: |
          echo "PWD: $(pwd)"
          echo "List repo root:"; ls -la
          echo "-- package.json --"; cat package.json || true
          echo "-- package-lock.json (first 40 lines) --"; head -n 40 package-lock.json || true
          echo "Node:"; node --version || true
          echo "npm:"; npm --version || true

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
